is.ui.planningPoker.help:Planning Poker hat einen einfachen Zweck: Stories k\u00f6nnen zur Abstimmung vorgelegt werden. Nach einer kurzen Diskussion kann jeder Teilnehmer aus seinen Karten eine w\u00e4hlen, die den Wert der gesch\u00e4tzten Arbeit tr\u00e4gt. Alle Sch\u00e4tzungen werden verborgen, bis jeder Teilnehmer sich f\u00fcr eine Karte entschieden hat. Dann werden alle Karten aufgedeckt und die Diskussion kann von neuem beginnen, wenn nicht alle einer Meinung waren.