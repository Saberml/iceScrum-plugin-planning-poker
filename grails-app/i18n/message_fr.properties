is.ui.planningPoker.help:Le planning poker, c’est simple. Une story est présentée à tous les membres de l’équipe pour faire une estimation de celle-ci. Après discussion, chaque participant choisi une carte représentant selon lui la meilleur estimation de cette story. Les estimations de chaque participant sont privées jusqu’à ce que chaque participant ai fait son estimation. Une fois que tout le monde dans l’équipe a fait son estimation, on affiche les votes de chaque participant et le ScrumMaster peut décider de l’estimation de cette story.