is.ui.planningPoker.help:Le planning poker, c'est simple. Une story est présentée à tous les membres de l'équipe pour faire une estimation de celle-ci. Après discussion, chaque participant choisi une carte représentant selon lui la meilleure estimation de cette story. Les estimations de chaque participant sont privées jusqu'à ce que tout le monde ai estim&eacute;. Ceci fait, on affiche chacun des votes et le ScrumMaster peut décider de l'estimation de cette story.
